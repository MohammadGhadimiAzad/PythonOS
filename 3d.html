<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- meta and title -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="iPanorama 360 - jQuery Virtual Tour">
    <title>iPanorama 360 - jQuery Virtual Tour</title>
    <!-- /end meta and title -->
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="lib/ipanorama/ipanorama.min.css">
    <link rel="stylesheet" type="text/css" href="lib/ipanorama/ipanorama.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="lib/ipanorama/ipanorama.theme.modern.min.css">
    <link rel="stylesheet" type="text/css" href="lib/ipanorama/ipanorama.theme.dark.min.css">
    <link rel="stylesheet" type="text/css" href="lib/ipanorama/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/ipanorama/effect.min.css">
    <link rel="stylesheet" type="text/css" href="lib/ipanorama/style.min.css">
    <!-- /end css -->
</head>
<body>
    <!-- ipanorama -->
    <div id="equirectangular" class="panorama ipnrm-ready"></div>
    <!-- /end ipanorama -->
    <!-- scripts-section -->
    <script type="text/javascript" src="lib/ipanorama/jquery.min.js"></script>
    <script type="text/javascript" src="lib/ipanorama/three.min.js"></script>
    <script type="text/javascript" src="lib/ipanorama/jquery.ipanorama.min.js"></script>
    <script type="text/javascript" src="lib/ipanorama/main.min.js"></script>
    <!-- /end scripts-section -->
    @RenderBody()
    @RenderSection("Scripts", required: false)

</html>
